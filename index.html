<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="myDiv">
      <h1 class="myText" id="playerText">
        Player: <label id="myLabel1"></label>
      </h1>
      <h1 class="myText" id="computerText">
        Computer: <label id="myLabel2"></label>
      </h1>
      <h1 class="myText" id="resultText">Result:</h1>

      <button class="choiceBtn" id="rockBtn">ROCK</button>
      <button class="choiceBtn" id="paperBtn">PAPER</button>
      <button class="choiceBtn" id="scissorBtn">SCISSOR</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
